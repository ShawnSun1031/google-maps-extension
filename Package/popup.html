<!DOCTYPE html>
<html>

<head>
    <title>Search History List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dist/popup.css">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>

<body class="d-flex">
    <div class="m-4 w-100">
        <header class="d-flex align-items-center border-bottom pb-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text brand"><img src="images/icon-32.png" alt="badge"></span>
                </div>
                <input type="text" class="form-control" autocomplete="off" placeholder="Quick Search" autofocus
                    id="searchInput">
            </div>
        </header>
        <section class="pt-3 pb-4">
            <div class="container mb-3">
                <div class="row justify-content-between">
                    <div class="col-auto d-flex align-items-center px-0">
                        <h6 id="title" class="my-0">Search History</h6>
                    </div>
                    <div class="col-auto ml-auto d-flex align-items-center px-0">
                        <div class="row g-1">
                            <div class="col">
                                <button type="button" id="searchHistoryButton"
                                    class="btn btn-outline-secondary active-button" aria-label="Search History">
                                    <i class="bi bi-clock-fill"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="favoriteListButton" class="btn btn-outline-secondary"
                                    aria-label="Favorite List">
                                    <i class="bi bi-patch-check-fill"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="deleteHistoryButton" class="btn btn-outline-secondary"
                                    aria-label="Delete History">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="emptyMessage" class="text-muted text-center pt-3 pb-4">Highlight text and search!
                <br> Your history will be saved here. &#128076;&#127997;
            </p>
            <p id="favoriteEmptyMessage" class="text-muted text-center pt-3 pb-4">Click and save your favorite spots
                here! &#128076;&#127997;
            </p>
            <div id="searchHistoryList" class="overflow-auto mb-4"></div>
            <div id="favoriteList" class="overflow-auto mb-4" style="display: none;"></div>
            <div id="normalButtonGroup" class="d-flex justify-content-evenly mt-3">
                <button id="clearButton" class="btn me-3 w-25"><i class="bi bi-trash-fill me-2"></i>Clear</button>
                <a href="https://www.google.com/maps/" target="_blank" class="btn btn-primary btn-maps flex-fill">
                    <i class="bi bi-geo-alt-fill me-2"></i>Google Maps</a>
            </div>
            <div id="deleteButtonGroup" class="d-flex justify-content-evenly mt-3 d-none">
                <button id="cancelButton" class="btn me-3 btn-secondary w-25">Cancel</button>
                <a id="deleteButton" class="btn btn-danger btn-delete flex-fill">
                    <i class="bi bi-trash-fill me-2"></i>Delete <span></span> spot(s)</a>
            </div>
        </section>
        <footer>
            <ul class="nav justify-content-center border-top">
                <li type="button" class="nav-item"><a href="https://bento.me/clancylin" target="_blank"
                        class="nav-link px-2 text-muted">Author</a></li>
                <li type="button" class="nav-item"><a href="https://github.com/boyonglin/google-maps-extension"
                        target="_blank" class="nav-link px-2 text-muted">GitHub</a></li>
                <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#tipsModal">
                    <span class="nav-link px-2 text-muted">Tips</span>
                </li>
            </ul>
        </footer>
        <div class="modal fade" id="tipsModal" tabindex="-1" aria-labelledby="tipsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xs">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6" id="tipsModalLabel">Shortcuts</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-between">
                            <p>Quick Search</p>
                            <p class="text-muted">Ctrl+Shift+S / &#8984;+Shift+S</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Search Bar</p>
                            <p class="text-muted">Alt+Shift+S / Ctrl+Shift+S</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/popup.js"></script>
    <script src="dist/bootstrap.min.js"></script>
</body>

</html>
